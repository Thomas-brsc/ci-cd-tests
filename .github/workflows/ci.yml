name: CI/CD Dev + Prod + Discord

on:
  push:
    tags:
      - 'dev-*'
      - 'prod-*'

jobs:
  build:                      
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
      - run: npm install
      - run: npm run lint
      - run: npm test

  deploy-dev:                  
    if: startsWith(github.ref, 'refs/tags/dev-')
    runs-on: ubuntu-latest
    needs: build               
    steps:
      - name: Deploy to Render
        uses: ttskch/render-deploy@v1.0.0
        with:
          apiKey: ${{ secrets.RENDER_API_KEY }}
          serviceId: ${{ secrets.RENDER_SERVICE_ID }}

  deploy-prod:
    if: startsWith(github.ref, 'refs/tags/prod-')
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to Railway
        uses: railwayapp/railway-action@v1
        with:
          apiKey: ${{ secrets.RAILWAY_API_KEY }}
          projectId: ${{ secrets.RAILWAY_PROJECT_ID }}
          serviceName: "production"

  notify-discord:
    runs-on: ubuntu-latest
    needs: [deploy-dev, deploy-prod]  # attend que les d√©ploiements se terminent
    steps:
      - name: Send Discord notification
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK }}
          REPO: ${{ github.repository }}
          REF: ${{ github.ref_name }}
          STATUS: ${{ job.status }}
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\": \"CI/CD update for **$REPO** on **$REF** finished with status: **$STATUS**\"}" \
            $WEBHOOK_URL
